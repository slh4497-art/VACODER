<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오늘의 남친 후보 추천 폼</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="page">
    <header class="hero">
      <p class="eyebrow">boyfriend candidate form</p>
      <div class="hero-row">
        <div>
          <h1>오늘의 남친 후보 추천</h1>
          <p class="subtitle">간단한 정보를 입력하면 후보 추천이 접수됩니다.</p>
        </div>
      </div>
      <div class="mascot" aria-hidden="true">
        <div class="mascot-card">
          <div class="mascot-head">
            <span class="mascot-eye"></span>
            <span class="mascot-eye"></span>
            <span class="mascot-smile"></span>
          </div>
          <div class="mascot-body"></div>
          <div class="mascot-heart"></div>
        </div>
      </div>
    </header>

    <main class="grid two-column">
      <div class="column">
        <section class="panel form-panel">
          <div class="panel-header">
            <h2>후보 정보</h2>
            <span class="pill">Formspree 연동</span>
          </div>

          <form class="candidate-form" action="https://formspree.io/f/mjgozoep" method="POST">
            <div class="form-grid">
              <label>
                후보 이름
                <input name="name" type="text" placeholder="예: 민수" required />
              </label>
              <label>
                나이
                <input name="age" type="number" min="18" placeholder="예: 27" required />
              </label>
              <label>
                직업/전공
                <input name="role" type="text" placeholder="예: 개발자" />
              </label>
              <label>
                매력 포인트
                <input name="charm" type="text" placeholder="예: 다정함, 유머" />
              </label>
              <label>
                연락 채널
                <input name="contact" type="text" placeholder="예: 인스타 @love" />
              </label>
              <label>
                지역
                <input name="location" type="text" placeholder="예: 서울" />
              </label>
            </div>

            <label class="full">
              후보 소개 한마디
              <textarea name="message" rows="4" placeholder="간단한 자기소개를 남겨주세요."></textarea>
            </label>

            <label class="full checkbox">
              <input name="consent" type="checkbox" required />
              개인정보 제공에 동의합니다.
            </label>

            <div class="actions">
              <button type="submit">후보 추천 보내기</button>
              <button class="secondary" type="reset">작성 내용 지우기</button>
            </div>
          </form>
        </section>
      </div>

      <section class="panel result-panel">
        <div class="panel-header">
          <h2>작성 안내</h2>
          <span class="pill">Tip</span>
        </div>
        <div class="result">
          <h3>어떤 후보가 인기일까요?</h3>
          <p>매력 포인트와 소개를 구체적으로 적어주시면 더 좋은 추천이 가능합니다.</p>
          <ul class="reasons">
            <li>진짜 사람만 추천해주세요.</li>
            <li>연락 정보는 본인 동의 하에 작성해주세요.</li>
            <li>제출 후 수정이 필요하면 다시 제출하세요.</li>
          </ul>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>Tip: 마음에 안 들면 다시 뽑아보세요.</p>
    </footer>

    <section class="panel disqus-panel">
      <div class="panel-header">
        <h2>댓글</h2>
        <span class="pill">Disqus</span>
      </div>
      <div id="disqus_thread"></div>

  </div>

</body>
</html>
