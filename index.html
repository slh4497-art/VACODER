<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lunch Menu Picker</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="page">
    <header class="hero">
      <p class="eyebrow">today's pick engine</p>
      <div class="hero-row">
        <div>
          <h1>오늘의 남친 고르기</h1>
          <p class="subtitle">버튼 한 번으로 오늘의 남친을 뽑아보세요.</p>
        </div>
        <button class="ghost toggle" id="themeToggle" type="button" aria-pressed="false">Dark mode</button>
      </div>
      <div class="mascot" aria-hidden="true">
        <div class="mascot-card">
          <div class="mascot-head">
            <span class="mascot-eye"></span>
            <span class="mascot-eye"></span>
            <span class="mascot-smile"></span>
          </div>
          <div class="mascot-body"></div>
          <div class="mascot-heart"></div>
        </div>
      </div>
    </header>

    <main class="grid">
      <section class="panel">
        <div class="panel-header">
          <h2>선택</h2>
          <button class="ghost" id="resetBtn" type="button">초기화</button>
        </div>

        <div class="actions">
          <button id="recommendBtn" type="button">오늘의 남친 뽑기</button>
          <button class="secondary" id="surpriseBtn" type="button">다시 뽑기</button>
        </div>
      </section>

      <section class="panel result-panel">
        <div class="panel-header">
          <h2>오늘의 남친</h2>
          <span class="pill" id="matchCount">준비 완료</span>
        </div>
        <div class="result" id="resultCard">
          <h3 id="resultName">버튼을 눌러주세요</h3>
          <p id="resultDesc">오늘의 남친을 랜덤으로 추천해드려요.</p>
          <div class="avatar-wrap" id="resultAvatar"></div>
          <div class="chips" id="resultChips"></div>
          <ul class="reasons" id="resultReasons"></ul>
        </div>
        <div class="secondary-panel">
          <h3>최근 결과</h3>
          <ul class="history" id="historyList"></ul>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>Tip: 마음에 안 들면 다시 뽑아보세요.</p>
    </footer>
  </div>

  <script defer src="/main.js"></script>
</body>
</html>
